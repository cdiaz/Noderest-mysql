<!DOCTYPE html>
<html ng-app="Noderest">

  <head>
    <meta charset="utf-8" />
    <title>Angular Noderest Crud</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/angular-busy/4.1.3/angular-busy.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script data-require="angular.js@1.3.x" src="https://code.angularjs.org/1.3.17/angular.js" data-semver="1.3.17"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.2/ui-bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-busy/4.1.3/angular-busy.min.js"></script>
    <script src="http://cdn.rawgit.com/dwmkerr/angular-modal-service/master/dst/angular-modal-service.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/service.js"></script>
  </head>

  <body ng-controller="MainCtrl">

    <div class="container">
        <div class="row col-md-8 col-md-offset-2 custyle">
          <a href ng-click="UsuariosModal('nuevo')" class="btn btn-primary btn-xs pull-right"><b>+</b> Registrar Usuario</a>

        <table class="table table-striped custab" cg-busy="loadusers">
                  <thead>
                    <tr class="text-uppercase">
                        <th class="text-center">Nombre</th>
                        <th class="text-center">Ciudad</th>
                        <th class="text-center">Accion</th>
                    </tr>
                  </thead>
                <tbody>
                  <tr ng-repeat="usuario in usuarios">
                    <td class="text-center">{{usuario.nombre}}</td>
                    <td class="text-center">{{usuario.ciudad}}</td>
                    <td class="text-center">
                      <a ng-click="UsuariosModal(usuario.id)" class='btn btn-info btn-xs'><span class="glyphicon glyphicon-edit"></span> Editar</a> 
                      <a ng-click="deleteUsuario($index, usuario)" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span> Eliminar</a>
                    </td>
                  </tr>
                </tbody>
        </table>
        </div> 
    </div>   
  </body>
</html>
