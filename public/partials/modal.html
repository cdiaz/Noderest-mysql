<div id="modal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" ng-click="close('Cancel')" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">{{modalTitle}}</h4>
                </div>
                <div class="modal-body">
                    <form role="form" name="UsuarioForm" class="UsuarioForm" id="UsuarioForm" cg-busy="loading">    
                        <fieldset>
                            <div class="col-sm-6">
                                <label  class="control-label">Nombre:</label>
                                <input type="text" ng-model="usuario.nombre" placeholder="Nombre" class="form-control" required="true">
                            </div>

                            <div class="col-sm-6">
                                <label  class="control-label">Ciudad:</label>
                                <input type="text" ng-model="usuario.ciudad" placeholder="Ciudad" class="form-control" required="true">
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" ng-click="close('Cancelar')" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button type="submit" ng-disabled="UsuarioForm.$invalid" ng-click="saveUsuario(usuario.nombre, usuario.ciudad)" class="btn btn-primary" data-dismiss="modal">{{modalbutton}}</button>
                </div>
            </div>
        </div>
    </div>
